<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel 自動化腳本生成器</title>
    <!-- 引入外部 JavaScript 檔案 -->
    <script src="{{ url_for('static', filename='main\main.js') }}"></script>
</head>
<body>
    <h1>Excel 自動化腳本生成器</h1>
    <label for="operation">選擇 Excel 操作：</label>
    <select id="operation">
        <option value="clear_first_row">清空第一行</option>
        <option value="delete_column">刪除第二欄</option>
    </select>
    <button onclick="generateScript()">生成 Python 腳本</button>

    <h2>產生的 Python 代碼：</h2>
    <pre id="script_output"></pre>

    <a id="download_link" href="/download_script" style="display: none;">下載腳本</a>
</body>
</html>
